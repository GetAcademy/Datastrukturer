    <button onclick="back()">Tilbake</button>
    <div id="app"></div>
    <script>
        let history = [];

        function navigateTo(page) {
            history.push(page);
            show();
        }

        function back() {
            history.pop();
            show();
        }

        function show(){
            const page = history[history.length-1];
            document.getElementById('app').innerHTML = `
                Du er på side ${page}<br/>
                ${JSON.stringify(history)}
            `;
        }
