<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <input type="text" oninput="console.log(whoLivesWhere[this.value])" />
    <script>
        let whoLivesWhere = {};
        whoLivesWhere['Terje'] = 'Stavern';
        whoLivesWhere['Milos'] = 'Porsgrunn';
        whoLivesWhere['Thomas'] = 'Drangedal';

        let html = '';
        for (let aName of Object.keys(whoLivesWhere)) {
            let place = whoLivesWhere[aName];
            html += `<li>${aName} bor i ${place}</li>`;
        }        
        document.getElementById('app').innerHTML = html;
    </script>
</body>

</html>
